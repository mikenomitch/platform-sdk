<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platforms SDK Playground</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <div>
          <h1>Platforms SDK</h1>
          <p class="subtitle">Build platforms on Dynamic Workers</p>
        </div>
      </div>
      <div class="header-actions">
        <select id="examples" class="select">
          <option value="">Load example...</option>
          <option value="hello">Hello World</option>
          <option value="api">JSON API</option>
          <option value="router">Router</option>
          <option value="env">Environment</option>
          <option value="hono">Hono App</option>
        </select>
        <div class="status" id="status">
          <span class="status-dot"></span>
          <span>Ready</span>
        </div>
      </div>
    </header>

    <div class="main">
      <!-- Editor -->
      <section class="panel editor-panel">
        <div class="panel-header">
          <div class="tabs" id="tabs"></div>
          <button class="btn-icon" id="addFile" title="Add file">+</button>
        </div>
        <div class="editor-container">
          <textarea id="editor" spellcheck="false" placeholder="Select a file..."></textarea>
        </div>
        <div class="panel-footer">
          <button class="btn primary" id="runBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21"/>
            </svg>
            Run
          </button>
          <div class="options">
            <label class="checkbox">
              <input type="checkbox" id="bundleOpt" checked>
              <span>Bundle</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" id="minifyOpt">
              <span>Minify</span>
            </label>
          </div>
        </div>
      </section>

      <!-- Output -->
      <section class="panel output-panel">
        <div class="panel-header">
          <span class="panel-title">Output</span>
        </div>
        <div class="output" id="output">
          <div class="empty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <polygon points="5 3 19 12 5 21"/>
            </svg>
            <p>Click Run to build and execute your worker</p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <a href="https://github.com/cloudflare/workers-platforms-sdk" target="_blank" class="footer-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        View on GitHub
      </a>
      <span class="footer-sep">|</span>
      <span class="footer-text">Built on <a href="https://developers.cloudflare.com/workers/runtime-apis/bindings/worker-loader/" target="_blank">Dynamic Workers</a></span>
    </footer>
  </div>

  <!-- Add File Modal -->
  <div class="modal-overlay hidden" id="addFileModal">
    <div class="modal">
      <h2>Add File</h2>
      <input type="text" id="newFileName" placeholder="src/utils.ts">
      <div class="modal-actions">
        <button class="btn secondary" id="cancelAdd">Cancel</button>
        <button class="btn primary" id="confirmAdd">Add</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
